<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <!--Meta Tags-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap Links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!--Personal CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-default" id="mainnav">
      <div class="container">
        <a class="navbar-brand" id="myname" href="#"
          ><h1>Michelle Williams</h1></a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" id="navlinks" href="index.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="navlinks" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="navlinks" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Form-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header" id="mainheader"><h1>Contact</h1></div>
        </div>
      </div>
      <form action="" id="mainform">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="John Smith"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="example@gmail.com"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="7"></textarea>
        </div>

        <input
          class="button"
          type="submit"
          name="Submit"
          value="Submit"
          class="form-control"
        />
      </form>
    </div>

    <!--Footer-->
    <div class="card text-center" id="mainfooter">
      <div class="card-footer">Copyright &#169; 2019 Michelle Williams</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
